<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Hair Market</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <header>
        <div class="row meta">
        </div>
        <div class="row menu">
        </div>
        <section class="row slider">
        </section>
    </header>
    <section class="row grey hair-block">
        <div class="col-12 offset-center">
            <h1>Волосы для наращивания</h1>
            <div class="whiteline offset-center"></div>
            <h2>Только натуральные материалы</h2>
            <div class="row">
                <img src="images/collage1.jpg" style="width: 300px; height: 460px; margin-right: 20px; margin-bottom: 20px; float: left;" alt="">
                <img src="images/collage2.jpg" style="width: 620px; height: 220px; margin-bottom: 20px; float: left;" alt="">
                <img src="images/collage3.jpg" style="width: 300px; height: 220px; margin-right: 20px; margin-bottom: 20px; float: left;" alt="">
                <img src="images/collage4.jpg" style="width: 300px; height: 220px; margin-bottom: 20px; float: left;" alt="">
            </div>
            <div class="row">
                <img src="images/collage6.jpg" style="width: 300px; height: 460px; float: right; margin-bottom: 118px;" alt="">
                <img src="images/collage5.jpg" style="width: 620px; height: 220px; margin-right: 20px; margin-bottom: 20px; float: right;" alt="">
                <img src="images/collage8.jpg" style="width: 300px; margin-right: 20px; height: 220px; float: right; margin-bottom: 118px;" alt="">
                <img src="images/collage7.jpg" style="width: 300px; margin-right: 20px; height: 220px; float: right; margin-bottom: 118px;" alt="">
            </div>
        </div>
    </section>
    <section class="row hits-block">
        <img src="images/arrow_grey.png" alt="">
        <div class="col-12 offset-center">
            <h1>Хиты продаж</h1>
            <div class="greyline offset-center"></div>
            <h2>самые актуальные товары и марки</h2>
            <div class="hits-slider"></div>
            <h3>Хиты продаж марки TIGI</h3>
        </div>
    </section>
    <setcion class="row tigi-slider"></setcion>
    <section class="row hits-sales">
        <div class="col-12 offset-center">
            <h3>Хиты продаж среди волос</h3>
        </div>
    </section>
    <section class="row news-block">
        <img src="images/arrow_white.png" alt="">
        <div class="col-12 offset-center">
            <h1>Новости салона</h1>
            <div class="greyline offset-center"></div>
            <h2>Последние новости из мира красоты</h2>
        </div>
        <div class="col-12 offset-center">
            <div class="col-news">
                <h2>20 ноября 2015</h2>
            </div>
            <div class="col-news">
                <h2>25 ноября 2015</h2>
            </div>
            <div class="col-news">
                <h2>30 ноября 2015</h2>
            </div>
        </div>
    </section>

</html>
